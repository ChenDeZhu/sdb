{include file="public:header" /}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">招聘管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="{:url('recruitment/index')}" method="get">
                    <table class="search-tab">
                        <tr>
                            
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="q" value="{$q?$q:''}"  type="text"></td>
                            <td><input class="btn btn-primary btn2" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('recruitment/add')}"><i class="icon-font"></i>添加招聘</a>
                        
                        <a onclick="myform.action='{:url('recruitment/listorder')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a> 
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="20"><input class="allChoose" id="check_box" onclick="selectall('id[]');" type="checkbox"></th>
                            <th width="60">排序</th>
                            <th>职位</th>
                            <th>薪资</th>
                            <th width="200">操作</th>
                        </tr>
                        {volist name='list' id='vo'}
                        <tr align="center">
                            <td class="tc"><input name="id[]" value="{$vo.id}" type="checkbox"></td>
                            <td>
                               <input class="common-input sort-input" name="sort[{$vo.id}]" value="{$vo.sort}" type="text">
                            </td>
                            <td align="left"><a target="_blank" href="__ROOT__/index.php/recruitment/show.html?id={$vo.id}" title="{$vo.position}">{$vo['position']}</a>
                            </td>
                            <td>{$vo['salary']}</td>
                            <td>
                                <a class="link-update" href="{:url('recruitment/edit',['id'=>$vo['id']])}">修改</a>
                                <a class="link-del" href="{:url('recruitment/delete',['id'=>$vo['id']])}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                        <tr><td colspan="9">{$page}</td></tr>
                    </table>
                   
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
