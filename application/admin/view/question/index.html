{include file="public:header" /}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">客服管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="{:url('Question/index')}" method="get">
                    <table class="search-tab">
                        <tr>
                            <th width="80">状态：</th>
                            <td>
                                 <select name="status">
                                    <option value="">选择状态</option>
                                    <option value="0">未回复</option>
                                    <option value="1">已回复</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="q" value="{$q?$q:''}"  type="text"></td>
                            <td><input class="btn btn-primary btn2" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        
                        <a onclick="myform.action='{:url('Question/delete')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                           
                            <th class="tc" width="20"><input class="allChoose" id="check_box" onclick="selectall('id[]');" type="checkbox"></th>
                            <th width="100">提问者</th>
                            <th>标题</th>
                            <!-- <th width="50">状态</th> -->
                            <th width="200">提问时间</th>
                            <th width="200">状态</th>
                            <th width="100">操作</th>
                        </tr>
                        {volist name='list' id='vo'}
                        <tr align="center">
                            
                            <td class="tc"><input name="id[]" value="{$vo.id}" type="checkbox"></td>
                            <td>{$vo.nickname}</td>
                            <td align="left"><a target="_blank" href="__ROOT__/index.php/Question/show.html?id={$vo.id}" title="{$vo.title}">{$vo['title']}</a>
                            </td>
                           
                            <td>{$vo.addtime|date="Y-m-d",###}</td>
                            <td>{$vo.status}</td>
                            <td>
                                <a class="link-update" href="{:url('Question/edit',['id'=>$vo['id']])}">回复</a>
                                <a class="link-del" href="{:url('Question/delete',['id'=>$vo['id']])}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                        <tr><td colspan="9">{$page}</td></tr>
                    </table>
                   
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
