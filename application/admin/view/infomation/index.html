{include file="public:header" /}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">资讯管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="{:url('Infomation/index')}" method="get">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择栏目:</th>
                            <td>
                                 <select name="catid">
                                    <option >选择栏目</option>
                                    <option value="0">论坛</option>
                                    <option value="1">新闻</option>
                                    <option value="2">常见问题</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="q" value="{$q?$q:''}"  type="text"></td>
                            <td><input class="btn btn-primary btn2" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('Infomation/add')}"><i class="icon-font"></i>添加资讯</a>
                        <a onclick="myform.action='{:url('Infomation/delete')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a onclick="myform.action='{:url('Infomation/listorder')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="20"><input class="allChoose" id="check_box" onclick="selectall('id[]');" type="checkbox"></th>
                            <th width="60">排序</th>
                            <th width="60">栏目</th>
                            <th width="100">发布者</th>
                            <th>标题</th>
                            <!-- <th width="50">状态</th> -->
                            <th width="200">发布时间</th>
                            <th width="100">操作</th>
                        </tr>
                        {volist name='list' id='vo'}
                        <tr align="center">
                            <td class="tc"><input name="id[]" value="{$vo.id}" type="checkbox"></td>
                            <td>
                               <input class="common-input sort-input" name="sort[{$vo.id}]" value="{$vo.sort}" type="text">
                            </td>
                             <td>{$vo.type}</td>
                             <td>{$vo.nickname}</td>
                            <td align="left"><a target="_blank" href="__ROOT__/index.php/Infomation/show.html?id={$vo.id}" title="{$vo.title}">{$vo['title']}</a>
                            </td>
                           
                            <td>{$vo.addtime|date="Y-m-d",###}</td>
                            <td>
                                <a class="link-update" href="{:url('Infomation/edit',['id'=>$vo['id']])}">修改</a>
                                <a class="link-del" href="{:url('Infomation/delete',['id'=>$vo['id']])}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                        <tr><td colspan="9">{$page}</td></tr>
                    </table>
                   
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
