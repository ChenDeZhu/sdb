{include file="public:header" /}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:url('Currency/index')}">币种管理</a><span class="crumb-step">&gt;</span><span>添加币种</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:url('Currency/edit')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                   <input type="hidden" name="id" value="{$data.id}">
                    <table class="insert-tab" width="100%" border="1">
                        <tbody>
                            <tr>
                                <th>Logo：</th>
                                <td>{:form_image('logo',$data['logo'])}</td>
                            </tr>
                            <tr>
                                <th>币种名称：</th>
                                <td><input name="name" id="name"   class="common-text"  size="50"  value="{$data.name}"  type="text" ></td>
                            </tr>
                                <th>利息：</th>
                                <td><input name="interest" id="interest"   class="common-text"  size="50"  value="{$data.interest}"  type="text" ></td>
                            </tr>
                           
                                <td colspan="2">
                                    <input class="btn btn-primary btn6 mr10"  value="提交" type="submit">
                                    <input class="btn" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
